<div class="progress-button-container">
    <div
      class="progress-ring"
      [style.stroke-dasharray]="circumference"
      [style.stroke-dashoffset]="offset"
    >
      <svg width="120" height="120">
        <circle
          cx="60"
          cy="60"
          r="50"
          stroke="#e6e6e6"
          stroke-width="8"
          fill="none"
        ></circle>
        <circle
          class="progress-bar"
          cx="60"
          cy="60"
          r="50"
          stroke="red"
          stroke-width="5"
          fill="none"
          stroke-linecap="round"
        ></circle>
      </svg>
    </div>
  
    <button
      class="progress-button"
      (mousedown)="startProgress()"
      (mouseup)="resetProgress()"
      (mouseleave)="resetProgress()"
      (touchstart)="startProgress()"
      (touchend)="resetProgress()"
      (touchcancel)="resetProgress()"
    >
      Login
    </button>
  </div>
